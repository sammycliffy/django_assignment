{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'app/bootstrap/bootstrap.css'  %" />
    <style>
      table tr th {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <br />
    <div class="container">
      <h2 class="page-header">Medical chart</h2>
      <hr />
      <table class="table table-hover table-bordered">
        <tr>
          <th>Names</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Phone No</th>
          <th>Sickness</th>
        </tr>
        {% for obj in profile %}
        <tr>
          <td>{{obj.user.first_name}} {{obj.user.last_name}}</td>
          <td>{{obj.user.email}}</td>
          <td>{{obj.user.profile.gender}}</td>
          <td>{{obj.user.profile.phone}}</td>
          <td>{{obj.user.profile.type_of_sickness}}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
